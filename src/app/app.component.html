<div class="container jumbotron" style="width: 60%; margin-top: 12%;">
  <form>
    <div class="form-group text-center">
      <h1 class="h4 text-left">Entrar</h1>
    </div>
    <div class="form-group row">
      <label for="email" class="col-md-2 col-form-label">Email</label>
      <div class="col-sm-12 col-md-10">
        <input type="email" class="form-control " placeholder="Seu email" name="login" [(ngModel)] = "usuario.login" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="senha" class="col-md-2 col-form-label">Senha</label>
      <div class="col-sm-12 col-md-10">
        <input type="password" class="form-control" name="senha"  [(ngModel)] = "usuario.senha" id="exampleInputPassword1" placeholder="Senha" required>
      </div>
    </div>
    <button type="submit" class="btn btn-danger btn-lg" (click)="login()">Enviar</button>
  </form>
</div>
