<div class="container" style="width: 40%; margin-top: 12%;">
  <form>
    <div class="form-group text-center">
      <h1 class="h3">Login do Sistema</h1>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" placeholder="Seu email" required>
      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email</small>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required>
    </div>
    <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
  </form>
</div>
